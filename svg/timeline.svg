<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient cho đường timeline -->
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient cho các node -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="#0f0f23"/>
  
  <!-- Đường timeline chính -->
  <line x1="80" y1="50" x2="80" y2="450" stroke="url(#timelineGradient)" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Node 1: zh13u.github.io -->
  <g transform="translate(0, 80)">
    <!-- Outer glow circle -->
    <circle cx="80" cy="0" r="18" fill="url(#nodeGradient)" opacity="0.3" filter="url(#glow)"/>
    <!-- Main circle -->
    <circle cx="80" cy="0" r="12" fill="url(#nodeGradient)" filter="url(#shadow)"/>
    <!-- Inner highlight -->
    <circle cx="78" cy="-2" r="3" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Content box -->
    <rect x="110" y="-25" width="250" height="50" rx="8" fill="rgba(255,255,255,0.1)" 
          stroke="rgba(79,172,254,0.5)" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Title -->
    <text x="125" y="-5" font-size="16" fill="#4facfe" font-family="Arial, sans-serif" font-weight="bold">
      zh13u.github.io
    </text>
    <!-- Description -->
    <text x="125" y="12" font-size="12" fill="#a0a0a0" font-family="Arial, sans-serif">
      Personal Portfolio Website
    </text>
  </g>
  
  <!-- Node 2: Security-Tools -->
  <g transform="translate(0, 180)">
    <circle cx="80" cy="0" r="18" fill="url(#nodeGradient)" opacity="0.3" filter="url(#glow)"/>
    <circle cx="80" cy="0" r="12" fill="url(#nodeGradient)" filter="url(#shadow)"/>
    <circle cx="78" cy="-2" r="3" fill="rgba(255,255,255,0.6)"/>
    
    <rect x="110" y="-25" width="250" height="50" rx="8" fill="rgba(255,255,255,0.1)" 
          stroke="rgba(79,172,254,0.5)" stroke-width="1" filter="url(#shadow)"/>
    
    <text x="125" y="-5" font-size="16" fill="#4facfe" font-family="Arial, sans-serif" font-weight="bold">
      Security-Tools
    </text>
    <text x="125" y="12" font-size="12" fill="#a0a0a0" font-family="Arial, sans-serif">
      Cybersecurity Utilities & Scripts
    </text>
  </g>
  
  <!-- Node 3: CTF-Writeups -->
  <g transform="translate(0, 280)">
    <circle cx="80" cy="0" r="18" fill="url(#nodeGradient)" opacity="0.3" filter="url(#glow)"/>
    <circle cx="80" cy="0" r="12" fill="url(#nodeGradient)" filter="url(#shadow)"/>
    <circle cx="78" cy="-2" r="3" fill="rgba(255,255,255,0.6)"/>
    
    <rect x="110" y="-25" width="250" height="50" rx="8" fill="rgba(255,255,255,0.1)" 
          stroke="rgba(79,172,254,0.5)" stroke-width="1" filter="url(#shadow)"/>
    
    <text x="125" y="-5" font-size="16" fill="#4facfe" font-family="Arial, sans-serif" font-weight="bold">
      CTF-Writeups
    </text>
    <text x="125" y="12" font-size="12" fill="#a0a0a0" font-family="Arial, sans-serif">
      Capture The Flag Solutions
    </text>
  </g>
  
  <!-- Node 4: Web-Projects -->
  <g transform="translate(0, 380)">
    <circle cx="80" cy="0" r="18" fill="url(#nodeGradient)" opacity="0.3" filter="url(#glow)"/>
    <circle cx="80" cy="0" r="12" fill="url(#nodeGradient)" filter="url(#shadow)"/>
    <circle cx="78" cy="-2" r="3" fill="rgba(255,255,255,0.6)"/>
    
    <rect x="110" y="-25" width="250" height="50" rx="8" fill="rgba(255,255,255,0.1)" 
          stroke="rgba(79,172,254,0.5)" stroke-width="1" filter="url(#shadow)"/>
    
    <text x="125" y="-5" font-size="16" fill="#4facfe" font-family="Arial, sans-serif" font-weight="bold">
      Web-Projects
    </text>
    <text x="125" y="12" font-size="12" fill="#a0a0a0" font-family="Arial, sans-serif">
      Full-Stack Web Applications
    </text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="92" y1="80" x2="110" y2="80" stroke="rgba(79,172,254,0.5)" stroke-width="2"/>
  <line x1="92" y1="180" x2="110" y2="180" stroke="rgba(79,172,254,0.5)" stroke-width="2"/>
  <line x1="92" y1="280" x2="110" y2="280" stroke="rgba(79,172,254,0.5)" stroke-width="2"/>
  <line x1="92" y1="380" x2="110" y2="380" stroke="rgba(79,172,254,0.5)" stroke-width="2"/>
</svg>