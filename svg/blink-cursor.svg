<svg width="15" height="25" xmlns="http://www.w3.org/2000/svg">
  <!-- Blinking cursor -->
  <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#ffffff" font-weight="400">
    _
    <animate attributeName="opacity" 
             values="1;1;0;0" 
             dur="1s" 
             repeatCount="indefinite"/>
  </text>
</svg>