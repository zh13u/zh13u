<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="50" fill="#1a1a1a" rx="5"/>
  
  <!-- Text -->
  <text x="20" y="32" font-family="Courier New, monospace" font-size="18" fill="#00ff00">
  </text>
  
  <!-- Blinking cursor -->
  <text x="110" y="32" font-family="Courier New, monospace" font-size="18" fill="#00ff00">
    _
    <animate attributeName="opacity" 
             values="1;1;0;0" 
             dur="1s" 
             repeatCount="indefinite"/>
  </text>
</svg>