<svg width="10" height="28" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 28">
  <!-- Blinking cursor with better alignment -->
  <text x="1" y="22" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="20" fill="#c9d1d9" font-weight="400">
    _
    <animate attributeName="opacity" 
             values="1;1;0;0" 
             dur="1s" 
             repeatCount="indefinite"/>
  </text>
</svg>